<body>

        <div class="animation start-home"></div>
    </nav>
    <h2 class="roboto-serif">Contact me</h2>
    <div class="contact-us">
        <form id="contactForm" method="post">
            <label for="firstName">First name (required)</label>
            <input id="firstName" name="firstName" required type="text" />
            <label for="lastName">Last name (required)</label>
            <input id="lastName" name="lastName" required type="text" />
            <label for="emailAddress">Email address (required)</label>
            <input id="emailAddress" name="emailAddress" required type="email" />
            <label for="contactMessage">Your message (required)</label>
            <textarea id="contactMessage" name="contactMessage" required rows="4" placeholder="Enter your message here..."></textarea>
            <label for="spamProtection">Spam protection (required)
                <span>&nbsp;&nbsp;&nbsp;&nbsp;Who is the current Port Adelaide captain?</span>
            </label>
            <input id="spamProtection" name="spamProtection" type="text" required />
            <button id="contactFormSubmit" onclick="submitForm()">Submit</button>
        </form>
    </div>
</body>
